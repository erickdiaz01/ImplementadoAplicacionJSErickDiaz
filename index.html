<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD API REST AXIOS DRAGON BALL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>CRUD API REST AXIOS DRAGON BALL</h1>
  <section class="crud">
    <article class="crud">
      <h2 class="crud-title">Agregar Luchador</h2>
      <form class="crud-form">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <br/>
        <textarea rows="1" cols="50" name="descripcion" placeholder="DescripciÃ³n" required></textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="hidden" name="id">
      </form>
    </article>
    <article  class="crud-table">
      <h2>Ver Luchadores</h2>

      <table class="table table-dark table-hover" id="table-crud" >
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>
  <template id="crud-template">
    <tr>
      <td class="name"></td>
      <td class="description"></td>
      <td>
        <button class="btn btn-primary" id="edit">Editar</button>
        <button class="btn btn-danger" id="delete">Eliminar</button>
      </td>
    </tr>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js" type="module"></script>
  
</body>

</html>
